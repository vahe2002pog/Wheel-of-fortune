<body class="tw-h-full tw-w-full">
    <div id="root" class="tw-h-full tw-flex tw-flex-col">
        <header class="tw-flex"><span>Фортуна</span><!--noindex-->
            <div class="links-wrapper"><img src="/static/media/paste.cf5459828d3112cc806511b3f0c37325.svg"

        </header>
        <main class="tw-flex tw-flex-1 tw-w-full tw-items-center tw-relative ">
            <div class="menu tw-flex-1 tw-overflow-y-scroll">
                <div class="tw-flex tw-justify-center tw-items-center"><input type="checkbox" id=":r0:" checked=""><label

                <div class="menu-caption tw-flex tw-justify-between tw-items-baseline">
                    <h2>Игроки</h2>
                </div>

                </div>
            </div>

                <div class="winner-field tw-truncate tw-w-full tw-flex-shrink-0"></div>
                <div class="spinner-wrapper tw-relative tw-flex-1 tw-overflow-hidden" style="--spinner-angle: 0deg;"><svg

                    </svg><svg class="spinner-front tw-absolute tw-h-full tw-w-full" viewBox="0 0 240 240" version="1.1"

                        <circle fill="#0000" cx="120" cy="120" r="110" stroke="#3a3a3a" stroke-width="1"></circle>
                        <g cursor="pointer">
                            <circle fill="orange" cx="120" cy="120" r="20" stroke="#3a3a3a" stroke-width="1"></circle><text
                                x="103" y="124" stroke="#fff" stroke-width="3" font-size="16px"
                                font-family="Comic Sans MS">Spin</text><text x="103" y="124" font-size="16px"
                                font-family="Comic Sans MS">Spin</text>
                        </g>
                        <polygon points="113,0 127,0 120,20"
                            style="fill: orange; stroke: rgb(58, 58, 58); stroke-width: 1;"></polygon>
                    </svg></div>
            </div>

    <noindex>
        <dialog id="pastDialog" class="past-dialog">
            <div>
                <div id="dialogTitle">Вставить элементы?</div>
