<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Колесо фортуны «Колесо удачи»</title>
    <meta name="description" content="Колесо удачи или фортуны онлайн. Простой способ не делать выбор самому и надеется на случай. Выбор из нескольких вариантов или выбор с помощью исключения вариантов">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E1E1E" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/favicon.svg">
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml">

    <meta name="keywords" content="колесо удачи">
    <meta name="keywords" content="колесо фортуны">
    <meta name="keywords" content="колесо на выбывание">
    <meta name="keywords" content="рулетка на выбывание">
    <meta name="keywords" content="колесо аукцион">
    <meta name="keywords" content="исключения вариантов">
</head>

<body class="tw-h-full tw-w-full">
    <div id="root" class="tw-h-full tw-flex tw-flex-col">
        <header class="tw-flex"><span>Фортуна</span>
            <div class="links-wrapper"><img src="/static/media/paste.cf5459828d3112cc806511b3f0c37325.svg"
                    class="svg-icon tw-cursor-pointer" alt="paste icon" width="24px" height="24px"
                    title="Вставить текст из буфера"><img src="/static/media/copy.715c9ca3fc85e120659038a4b7d5726c.svg"
                    class="svg-icon tw-cursor-pointer" alt="copy icon" width="24px" height="24px"
                    title="Скопировать ссылку"></div>
        </header>
        <main class="tw-flex tw-flex-1 tw-w-full tw-items-center">
            <div class="menu tw-flex-1">
                <div class="tw-flex tw-justify-center tw-items-center"><input type="checkbox" id="checkbox1"><label
                        for="checkbox1" style="margin-left: 8px;">На выбивание</label></div>
                <h2 id="title">Игроки</h2>
                <div id="playerList">
                    <div class="playerItem" id="playerItem0"><input id="text0" class="nicksInput" maxlength="50"
                            type="text"><span class="inputButton cross"></span></div>
                </div>
                <h2>Выбившие</h2>
                <div id="destroyedList"></div>
            </div>
            <div class="spinner tw-flex tw-flex-col tw-h-full tw-w-full tw-flex-2">
                <div class="winner-field tw-truncate tw-w-full tw-flex-shrink-0"></div>
                <div class="spinner-wrapper tw-relative tw-flex-1 tw-overflow-hidden"
                    style="--spinner-angle: 0deg;"><svg
                        class="spinner-back tw-absolute tw-h-full tw-w-full" viewBox="0 0 240 240" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" style="user-select: none;">
                        <circle fill="#0000" cx="120" cy="120" r="110" stroke="#3a3a3a" stroke-width="2"></circle>
                    </svg><svg class="spinner-front tw-absolute tw-h-full tw-w-full" viewBox="0 0 240 240" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" style="user-select: none;">
                        <circle fill="#0000" cx="120" cy="120" r="110" stroke="#3a3a3a" stroke-width="1"></circle>
                        <g cursor="pointer">
                            <circle fill="orange" cx="120" cy="120" r="20" stroke="#3a3a3a" stroke-width="1"></circle><text
                                x="103" y="124" stroke="#fff" stroke-width="3" font-size="16px"
                                font-family="Comic Sans MS">Spin</text><text x="103" y="124" font-size="16px"
                                font-family="Comic Sans MS">Spin</text>
                        </g>
                        <polygon points="110,0 130,0 120,30"
                            style="fill: orange; stroke: rgb(58, 58, 58); stroke-width: 1;"></polygon>
                    </svg></div>
            </div>
        </main>
    </div>
    <dialog id="pastDialog" class="past-dialog">
        <div>
            <div>Вставить элементы?</div>
            <div id="pastList" class="past-list"></div>
            <div class="past-dialog-footer">
                <button class="past-dialog-button" onclick="applyPast()">Да</button>
                <button class="past-dialog-button" onclick="pastDialog.close()">Нет</button>
            </div>
        </div>
    </dialog>
</body>

</html>
