<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Колесо удачи</title>

    <meta name="keywords" content="рулетка на выбывание">
    <meta name="keywords" content="колесо аукцион">
    <meta name="keywords" content="исключения вариантов">
    <meta name="description" content="Колесо удачи или фортуны онлайн. Простой способ не делать выбор самому и надеется на случай. Выбор из нескольких вариантов или выбор с помощью исключения вариантов">

<body>
    <noindex>
        <div class="copy-link-wrapper">
            <svg class="copy-link" onclick="copyLink()" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <title>Скопировать</title>

            </svg>
        </div>

    <header>Фортуна</header>
    <main>
        <div id="lefColumn">
            <div style="display: flex; justify-content: center; align-items: center;">
                <input type="checkbox" checked id="checkbox1"> <label for="checkbox1" style="margin-left: 8px;">На выбивание</label>
            </div>
            <h2 id="title">Игроки</h2>
            <div id="playerList">
                <div class="playerItem" id="playerItem0">
                    <input id="text0" class="nicksInput" maxlength="50" onchange="textChanged(0)" onkeydown="keyPressed(0, event)" type="text">
                    <span class="inputButton cross" onclick="removeByIndex(0, 0)"></span>
                </div>
            </div>
            <h2>Выбившие</h2>
            <div id="destroyedList"></div>
        </div>

        <div id="centerColumn">
            <div id="div1">
                <div id="canvases">
                    <canvas id="wheel" ></canvas>
                    <canvas id="spin" onclick="spinButton()" ></canvas>
                </div>
                <span id="winnerField"></span>
            </div>
        </div>
    </main>

    <script src="/src/js/utils.js?1.01"></script>
