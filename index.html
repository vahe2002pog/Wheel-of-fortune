    <header>Фортуна</header>
    <main>
        <div id="lefColumn">
            <div style="display: flex; justify-content: center; align-items: center;">
                <input type="checkbox" checked id="checkbox1"> <label for="checkbox1" style="margin-left: 8px;">На выбивание</label>
            </div>
            <h2 id="title">Игроки</h2>
            <div id="playerList">
                <div class="playerItem" id="playerItem0">
                    <input id="text0" class="nicksInput" maxlength="50" onchange="textChanged(0)" onkeydown="keyPressed(0, event)" onPaste="onPaste(event)" type="text">
                    <span class="inputButton cross" onclick="removeByIndex(0, 0)"></span>
                </div>
            </div>
            <h2>Выбившие</h2>
            <div id="destroyedList"></div>
        </div>

        <div id="centerColumn">
            <div id="div1">
                <div id="canvases">
                    <canvas id="wheel" ></canvas>
                    <canvas id="spin" onclick="spinButton()" ></canvas>
                </div>
                <span id="winnerField"></span>
            </div>
        </div>
    </main>

    <dialog id="pastDialog" class="past-dialog">
        <div>
            <div>Вставить элементы?</div>
            <div id="pastList" class="past-list"></div>
            <div class="past-dialog-footer">
                <button class="past-dialog-button" onclick="applyPast()">Да</button>
                <button class="past-dialog-button" onclick="pastDialog.close()" >Нет</button>
            </div>
        </div>
    </dialog>
